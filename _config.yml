remote_theme: samarsault/plainwhite-jekyll
theme: plainwhite

plainwhite:
  dark_mode: true
  name: JeongHyeon Kim
  tagline: SoftwareEngineer
  date_format: "%b %-d, %Y"

  social_links:
    twitter: rhea_soft
    github: rhea-so
    # linkedIn: in/samarsault # format: locale/username

# Site settings
title: 2021 Dev
url: "http://rhea-so.github.io"
baseurl: ""
timezone: Asia/Seoul
description: >-
  Junior Software Engineer Blog

excerpt_separator: <!--more-->

plugins:
 - jekyll-paginate
 - jekyll-gist
 - jemoji
 
# Build settings
paginate: 7
paginate_path: "page:num"

highlighter: rouge
markdown: kramdown

# https://jekyllrb.com/docs/configuration/#precedence
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax

# exclude는 Jekyll컴파일 시 destination에 포함될 필요가
# 없는것들을 명시한다. (node_modules와 필요없는 것들은 제외)
exclude:
  - README.md
  - deploy.sh