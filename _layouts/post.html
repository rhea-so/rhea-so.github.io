---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} •
      {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}

      <br /><br />
      <a href="http://hits.dwyl.com/{{ site.url | remove_first: 'https://' | remove_first: 'http://' }}{{ page.url }}"
        target="_blank">
        <img
          src="http://hits.dwyl.com/{{ site.url | remove_first: 'https://' | remove_first: 'http://' }}{{ page.url }}.svg" />
      </a>
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% include comment.html %}

  <br />
  <br />
  <script src="https://utteranc.es/client.js" repo="rhea-so/Utterances" issue-term="title" theme="github-light"
    crossorigin="anonymous" async>
    </script>
</div>
